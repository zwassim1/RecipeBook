<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <!-- recipe item -->
    <app-recipe-item 
    *ngFor="let recipeItem of (recipeState | async).recipes; let i = index"
    [recipe]="recipeItem"
    [index]="i">
  </app-recipe-item>
  </div>
</div>
